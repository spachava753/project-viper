<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}



<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Login</h1>
        </div>

        <div class="login-form">
            <form action="/adduser" method="POST">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" name="username">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="confirm password" name="confirm-password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <input type="submit" value="Register" class="btn btn-primary btn-large btn-block" >
            </form>
        </div>
        <a href="/" style="text-decoration:none"><button type="button" value="Register" class="btn btn-primary btn-large btn-block" >Login</button></a>
    </div>
</div>

{% endif %}
{% endblock %}
